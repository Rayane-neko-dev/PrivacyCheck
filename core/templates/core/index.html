<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>PrivacyCheck - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">PrivacyCheck</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/evaluation/">Valutazione</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">PrivacyCheck</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Presentazione del GDPR</h5>
            <p class="card-text">{{ gdpr_text }}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.url }}
                <button type="submit" class="btn btn-primary mt-2 w-100">Verifica il sito</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
